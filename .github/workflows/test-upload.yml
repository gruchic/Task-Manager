name: Test Upload
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Test File
        run: echo "Test content" > test.txt
      - name: Upload Test Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: test.txt